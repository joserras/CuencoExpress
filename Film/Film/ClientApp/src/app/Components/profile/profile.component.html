          <div class="row justify-content-center mt-2">
            <div class="col-4 ">
              <div class="form-group text-truncate">
                <label for="name">Firstname</label>
                <input formControlName="name" type="text" class="form-control" id="firstname" placeholder="Firstname">
              </div>
              <div class="form-group text-truncate">
                <label for="surname">Last Name</label>
                <input formControlName="surname" type="text" class="form-control" id="lastname" placeholder="Lastname">
              </div>

              <div class="form-group text-truncate">
                <label for="AddressLine1">Address Line 1</label>
                <input formControlName="address1" type="text" class="form-control" id="AddressLine1" placeholder="Address Line 1">
              </div>
              <div class="form-group text-truncate">
                <label for="Address Line 1">Nº de tlf</label>
                <international-phone-number #phone_number formControlName="phone" placeholder="Enter phone number" [maxlength]="20" [defaultCountry]="'es'" name="phone_number"></international-phone-number>
                <div class="alert alert-danger" *ngIf="phone_number.invalid">
                  <div *ngIf="phone_number.errors.required">
                    Name is required.
                  </div>
                </div>
              </div>
            </div>
