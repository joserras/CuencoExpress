<form style="margin-top:20px;" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Remember password Password?</label>
    <input type="checkbox" class="form-control" id="exampleInputRemember" formControlName="checkPassword">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button>
  <button (click)="facebookLogin()">Login with Facebook</button>
</form>
